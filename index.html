<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Test Job</title>
</head>

<body>
<div class="conteiner">
    <header class="header">
        <div class="header__wrap wrap">
            <div class="header__top">
                <div class="header__logo logo">
                    <a href="#" class="logo__link">
                        <img class="logo__img" src="img/logo.png" alt="Логотип" >
                    </a>
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">MENS</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">WOMENS</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">BRANDS</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">SALE</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">NEWS</a>
                        </li>
                    </ul>           
                </nav>
            </div>
            <div class="header__info">
                <h1 class="header__title">STÜSSY2014</h1>
                <p class="header__text">
                    <a class="header__link" href="#" >SHOP NOW</a>
                </p>
            </div>
            <a href="#content" class="header__btn">
                <img src="img/arrow.png" alt="Перейти ниже" class="header__arrow">
            </a>
        </div>
    </header>
    <main id="content" class="content">
        <div class="content__wrap wrap">
            <a href="#" class="content__link content__link--one">
                <img src="img/icon1.png" alt="SHOP GOURMET" class="content__icon">
                <span class="content__name content__name--big">SHOP GOURMET</span>
            </a>
            <a href="#" class="content__link">
                <img src="img/icon2.png" alt="SHOP CARHARTT" class="content__icon">
                <span class="content__name">SHOP CARHARTT</span>
            </a>
            <a href="#" class="content__link">
                <img src="img/icon3.png" alt="SHOP ADIDAS" class="content__icon">
                <span class="content__name">SHOP ADIDAS</span>
            </a>
            <a href="#" class="content__link content__link--two">
                <img src="img/icon4.png" alt="10DEEP SALE" class="content__icon">
                <span class="content__name">10DEEP SALE</span>
            </a>
            <a href="#" class="content__link content__link--two">
                <img src="img/icon5.png" alt="PALACE A/W 2014" class="content__icon">
                <span class="content__name">PALACE A/W 2014</span>
            </a>
            <a href="#" class="content__link content__link--two">
                <img src="img/icon6.png" alt="TECH PACK" class="content__icon">
                <span class="content__name">TECH PACK</span>
            </a>
        </div>
    </main>
    <section class="instagram">
        <div class="instagram__wrap wrap">
            <div class="instagram__info">
                <h2 class="instagram__title">#ICNDY ON INSTAGRAM</h2>
                <p class="instagram__text">
                    <a class="instagram__link" href="#" >VIEW HASHTAG</a>
                </p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__wrap wrap">
            <nav class="footer__menu">
                <ul class="menu__list menu--black">
                    <li class="menu__item"> &copy; ICNDY2014 </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">PRIVACY</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">TERMS</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">SHOP</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">ABOUT</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">CONTACT</a>
                    </li>
                </ul>          
            </nav>
            <ul class="footer__social social">
                <li class="social__item">
                    <a aria-label="Instagram" href="#" class="social__link">
                        <svg class="social__svg social__svg--inst">
                            <use xlink:href="img/sprite.svg#instagram"></use>
                        </svg>
                    </a>
                </li>
                <li class="social__item">
                    <a aria-label="Facebook" href="#" class="social__link">
                        <svg class="social__svg social__svg--fb">
                            <use xlink:href="img/sprite.svg#facebook"></use>
                        </svg>
                    </a>
                </li>
                <li class="social__item">
                    <a aria-label="Tweeter" href="#" class="social__link">
                        <svg class="social__svg social__svg--twtr">
                            <use xlink:href="img/sprite.svg#tweeter"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</div>
</body>
</html>
